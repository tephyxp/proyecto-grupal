<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha384-oJ3ihx/RRU4T7jT1Vj2FsrjJZo8fW5c6wlF5fhX+gYR6A5RvTJ12D/JSc+khF1SO2" 
        crossorigin="anonymous">

    <title>Start-up tecnológica</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="" alt="logo">
            <ul class="nav-container">
                <li>Somos</li>
                <li>
                    <button>Contáctanos</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="dew-container">
            <img src="" alt="bombilla">
        </section>
        <aside class="main-title">
            <h1>Consultoras tecnológicas</h1>
            <h3>Especialistas en desarrollo web</h3>
            <button>Te llamamos</button>
        </aside>
    </main>
    <footer>
        <ul>
            <li class="developer-1">
                <img src="./assets/images/avatar01.png" alt="avatar1">
                <h2>Carolina Chiagas</h2>
                <p>Desarrolladora</p>
                <i class="fa-brands fa-linkedin"></i>
            </li>
            <li class="developer-2">
                <img src="./assets/images/avatar02.png" alt="avatar2">
                <h2>Zohra Bellamine</h2>
                <p>Desarrolladora</p>
                <i class="fa-brands fa-linkedin"></i>
            </li>
            <li class="developer-3">
                <img src="./assets/images/avatar03.png" alt="avatar3">
                <h2>Gabriela Irima</h2>
                <p>Desarrolladora</p>
                <i class="fa-brands fa-linkedin"></i>
            </li>
            <li class="developer-4">
                <img src="./assets/images/avatar04.png" alt="avatar4">
                <h2>Stefania Desougus</h2>
                <p>Desarrolladora</p>
                <i class="fa-brands fa-linkedin"></i>
            </li>
            <li class="developer-5">
                <img src="./assets/images/avatar05.png" alt="avatar5">
                <h2>Stephanie Céspedes</h2>
                <p>Desarrolladora</p>
                <i class="fa-brands fa-linkedin"></i>
            </li>
        </ul>
    </footer>
</body>
</html>
